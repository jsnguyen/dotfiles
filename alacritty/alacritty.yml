window:
  padding:
    x: 7
    y: 7
  decorations: Buttonless
  resize_increments: true

font:
  size: 13.0
  normal:
    family: JetBrains Mono

cursor:
  style:
    shape: Block
    blinking: always

mouse:
    launcher:
      program: open
      modifiers: Command

key_bindings:
  - { key: Left,     mods: Alt,     chars: "\x1bb"                       } # Skip word left
  - { key: Right,    mods: Alt,     chars: "\x1bf"                       } # Skip word right
  - { key: Left,     mods: Command, chars: "\x1bOH",   mode: AppCursor   } # Home
  - { key: Right,    mods: Command, chars: "\x1bOF",   mode: AppCursor   } # End
  - { key: Back,     mods: Command, chars: "\x15"                        } # Delete line
  - { key: Back,     mods: Alt,     chars: "\x1b\x7f"                    } # Delete word

# City Lights
colors:
  #Default colors
  primary:
    background: '0x171d23'
    foreground: '0xffffff'

  # Cursor colors
  cursor:
    text:   '0xfafafa'
    cursor: '0x008b94'

  # Normal colors
  normal:
    black:   '0x333f4a'
    red:     '0xd95468'
    green:   '0x8bd49c'
    blue:    '0x539afc'
    magenta: '0xb62d65'
    cyan:    '0x70e1e8'
    white:   '0xb7c5d3'

  # Bright colors
  bright:
    black:   '0x41505e'
    red:     '0xd95468'
    green:   '0x8bd49c'
    yellow:  '0xebbf83'
    blue:    '0x5ec4ff'
    magenta: '0xe27e8d'
    cyan:    '0x70e1e8'
    white:   '0xffffff'
